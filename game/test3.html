<body><h1>Aggregation</h1><p>Unlike <strong>composition</strong>, aggregation uses existing instancesof object to build up another object.</p><p>The composed object doesn't actually own the objects that it's composed of- if it's destroyed, those objects continue to exist.</p></body>
